<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Calculator</title>
   </head>
   <body>
      <div id="container">
         <div id="calculator">
            <div class="display">
               <input type="text" />
               <button class="clear">C</button>
            </div>
            <div class="buttons">
               <div class="numbers">
                  <button>1</button>
                  <button>2</button>
                  <button>3</button>
                  <button>4</button>
                  <button>5</button>
                  <button>6</button>
                  <button>7</button>
                  <button>8</button>
                  <button>9</button>
                  <button>0</button>
                  <button>00</button>
                  <button>.</button>
               </div>
               <div class="op">
                  <button>+</button>
                  <button>x</button>
                  <button>-</button>
                  <button>/</button>
               </div>
               <button class="solve">=</button>
            </div>
         </div>
      </div>

      <script src="./script.js"></script>
   </body>
</html>
